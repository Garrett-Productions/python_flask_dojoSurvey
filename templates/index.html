<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
        crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1> Dojo Survey </h1>
        <form action="/process" method="post">
            <label for="name">Name:</label>
            <input class="form-control form-control-lg" type="text" name= "name" placeholder="Dime su nombre" aria-label=".form-control-lg example">
            <label for="location">Dojo location:</label>
            <input class="form-control" type="text" placeholder="Tell Us Your Location!" name="location" aria-label="default input example">
            <label for="language">Favorite Language:</label>
            <input class="form-control form-control-sm" type="text" placeholder="Tell us your favorite language!" name="language" aria-label=".form-control-sm example"> 
            <div class="mb-3">
                <label for="comment" class="form-label">Comments (optional):</label>
                <textarea class="form-control" name="comment" id="exampleFormControlTextarea1" rows="3" >
                    
                </textarea>
            </div>
            <button class="btn btn-warning" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Submit
            </button>
            <br></br>
        </form>
    </div>
</body>
</html>
